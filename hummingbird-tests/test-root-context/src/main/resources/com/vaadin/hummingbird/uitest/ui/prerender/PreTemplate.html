<div id="template">
	Template
	<button id="tpl-basic">A button</button>
	<button id="tpl-inline-style" style="background-color: green">A green button using inline style</button>
<!-- 	<button id="bound-inline-style" [style.background]="backgroundStyle">A green button using bound inline style</button> -->
	<button id="tpl-class" class="backgroundClass">A green button using class</button>

	<a id="tpl-link" href="/view">A link</a>
	<a id="tpl-link-bound" [href]="link">A bound link</a>
	<a id="tpl-link-bound-attribute" [attr.href]="link">A link with attribute bound</a>
</div>
