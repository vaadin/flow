<div>
	<div class=bar>baz<input></div>
	@include otherfile.html@
	<div id="container"></div>
	@child@
	<button id="clearModel">Clear model value</button>
	<button id="modelText" (click)="$server.setModelText()">Set text model value</button>
	<button id="modelBoolean" (click)="$server.setModelBoolean()">Set text boolean value</button>
	<div id="bindings" [title]="modelValue" [class.name]="modelValue">{{modelValue}}</div>
	<input id="input" type="text" value="text">
	<button id="setAttributes" (click)="$server.setAttributes()">Set attributes for input</button>
	<input id='attributeBinding' type='text' [attr.value]='foo'>
	<button id="updateAttributeBinding" (click)="$server.updateAttributeBinding()">Update attribute binding</button>
</div>
