<html>
<head>
<script type="text/javascript">

// Set specific flag for TB and make sure that there are no any clients.
// It allows to work correct waitForVaadin in TB
window.Vaadin = {Flow: {devServerIsNotLoaded: true}};

function deferReload(){
    setTimeout(function(){
        location.reload();
    }, 1000);
}
</script>
</head>
<body onload="deferReload()">
  <div style="position: absolute; top: 1em; right: 1em; border: solid 1px; padding: 1em">
    The webpack dev server has not yet started. Please wait...
  </div>
</body>
</html>
