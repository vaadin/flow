name: Sonar PR Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: sonar-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  VAADIN_PNPM_ENABLE: true
  JAVA_VERSION: '21'

jobs:
  sonar-analysis:
    name: Sonar Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 120
    # Environment requires approval for PRs from forks (configure in repo settings)
    environment: ${{ github.event.pull_request.head.repo.fork && 'pr-tests' || '' }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better SonarCloud analysis

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "${{ env.JAVA_VERSION }}"
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Sonar analysis
        run: |
          mvn clean install sonar:sonar \
            -ntp -B -e -V \
            -DskipTests \
            -Dsonar.projectKey=vaadin_flow \
            -Dsonar.organization=vaadin \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.base=${{ github.event.pull_request.base.ref }} \
            -Dsonar.pullrequest.branch=${{ github.event.pull_request.head.ref }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
