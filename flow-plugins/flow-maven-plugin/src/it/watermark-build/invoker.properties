#
# Scenarios:
# 1 - Default build, commercialWithWatermark not configured
# 2 - commercialWithWatermark enabled by maven configuration
# 3 - commercialWithWatermark disabled by maven configuration
# 4 - commercialWithWatermark enabled by system property
#
# Defines a temporary user home so that license keys could not be found
invoker.mavenOpts=-Duser.home=${project.build.directory}/fake-user-home
invoker.goals.1=--log-file=watermark-undefined.log -ntp clean package
invoker.goals.2=--log-file=watermark-enabled.log -ntp -Pwatermark-enabled clean package
invoker.goals.3=--log-file=watermark-disabled.log -ntp -Pwatermark-disabled clean package
invoker.goals.4=--log-file=watermark-enabled-by-system-property.log -ntp clean package -DcommercialWithWatermark
invoker.buildResult.1=failure
invoker.buildResult.2=success
invoker.buildResult.3=failure
invoker.buildResult.4=success
