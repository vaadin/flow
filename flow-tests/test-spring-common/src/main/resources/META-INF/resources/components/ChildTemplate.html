<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it inconvenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="child-template">
    <template>
        <div>Child Template</div>
        <label id="info">[[foo]]</label>
    </template>
    <script>
        class ChildTemplate extends Polymer.Element {
            static get is() { return 'child-template' }
           
        }
        customElements.define(ChildTemplate.is, ChildTemplate);
    </script>
</dom-module>
