<div>
	<script>
		var log = function(msg) {
			var d = document.createElement('div');
			d.innerText = msg;
			document.getElementById("log").insertBefore(d, null);
		}
		var logClick = function(element) {
			log('client: ' + element.id + ' was clicked');
		}
		var logChange = function(element) {
			log('client: ' + element.id + ' was changed to ' + element.value);
		}
	</script>
	<div>Main page</div>
	<span id="span" (click)="logClick($element);">Span</span>
	<button id="button" (click)="logClick($element);">Button</button>
	<hr />
	<input id="input" value="foo" (change)="logChange($element);"></input>
	<hr />
	<div id="log"></div>
</div>
