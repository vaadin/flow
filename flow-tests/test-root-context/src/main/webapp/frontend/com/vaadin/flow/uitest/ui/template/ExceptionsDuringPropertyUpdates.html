<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="exceptions-property-update">
    <template>
        <button id="set-properties" on-click='_handleClick'>Set properties</button> 
        <slot></slot>
    </template>
    <script>
        class ExceptionsDuringPropertyUpdates extends Polymer.Element {
            static get is() { return 'exceptions-property-update' }
            
            static get properties() {
                return {
                     text :{
                         type: String,
                         notify: true,
                     },
                     name :{
                         type: String,
                         notify: true
                     },
                     title :{
                         type: String,
                         notify: true
                     }
                 };
             }
            
            _handleClick() {
                this.title ="foo";
                this.name="bar";
                this.text="baz";
            }
        }
        customElements.define(ExceptionsDuringPropertyUpdates.is, ExceptionsDuringPropertyUpdates);
    </script>
</dom-module>
