<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="parent-inject-child">
    <template>
        <injected-child id='child'></injected-child>
        <button on-click="updateChild" id="button">Update Child</button>
    </template>

    <script>
        class ParentInjectChild extends Polymer.Element {
            static get is() {
                return 'parent-inject-child'
            }
        }
        customElements.define(ParentInjectChild.is, ParentInjectChild);
    </script>
</dom-module>
