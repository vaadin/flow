<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">
<link rel="import" href="/frontend/bower_components/polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="/frontend/bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="x-lazy-widget">
    <template>
        <style>
            :host {
                display: block;
                border: 1px solid grey;
                background: #ffecab;;
            }
        </style>
        <h2>I'm a lazy widget</h2>
        <input id="input" type="text" placeholder="Write your name...">
        <button id="button" on-tap="_onButtonTapped">Tap me!</button>
        <template is="dom-if" if="[[hasGreeting]]">
            <p id="greeting">[[greeting]]</p>
        </template>
    </template>
    <script>
        console.timeStamp('LazyWidget script start');
        class LazyWidget extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return 'x-lazy-widget'
            }

            _onButtonTapped(event) {
                this.hasGreeting = false;
                this.$server.greet(this.$.input.value);
            }
        }

        (function sleep(milliseconds) {
            var start = new Date().getTime();
            for (var i = 0; i < 1e7; i++) {
                if ((new Date().getTime() - start) > milliseconds){
                    break;
                }
            }
        })(1000);
        customElements.define(LazyWidget.is, LazyWidget);
    </script>
</dom-module>
