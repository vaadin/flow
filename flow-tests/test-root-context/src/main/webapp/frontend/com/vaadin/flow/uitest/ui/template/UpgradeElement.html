<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="upgrade-element">
    <template>
        <input id="input" value="{{text::input}}" on-change="valueUpdated">
    </template>
    <script>
        class MyTemplate extends Polymer.Element {
            static get is() { return 'upgrade-element' }
        }
        
        window.MyTemplate = MyTemplate;

        customElements.whenDefined('upgrade-element').then(function () {
            window.upgradeElementDefined = true;
        });
    </script>
</dom-module>
