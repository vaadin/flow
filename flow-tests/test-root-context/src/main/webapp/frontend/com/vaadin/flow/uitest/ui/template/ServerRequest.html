<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="server-request">
    <template>
        <div style='height:2000px'></div>
        <button id='send-request' on-click="_requestServer">Send server request</button>
    </template>
    <script>
        class ServerRequest extends Polymer.Element {
            static get is() { return 'server-request' }
            
            _requestServer(){
                this.$server.requestServer();
            }
           
        }
        customElements.define(ServerRequest.is, ServerRequest);
    </script>
</dom-module>
