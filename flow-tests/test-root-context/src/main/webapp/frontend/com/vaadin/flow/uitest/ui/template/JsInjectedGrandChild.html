<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="js-injected-grand-child">
    <template>
        <label id='foo-prop'>[[foo]]</label>
    </template>
    <script>
        class JsInjectedGrandChild extends Polymer.Element {
            static get is() { return 'js-injected-grand-child' }
            
            greet() {
                this.$server.handleClientCall("bar");
            }
        }
        
        customElements.define(JsInjectedGrandChild.is, JsInjectedGrandChild);
    </script>
</dom-module>
