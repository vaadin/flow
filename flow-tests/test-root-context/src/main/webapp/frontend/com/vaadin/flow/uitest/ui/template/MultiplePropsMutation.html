<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="multiple-props-mutation">
    <template>
        <label id='name'>[[name]]</label>
        <label id='msg'>[[message]]</label>
        <slot></slot>
    </template>
    <script>
        class MultiplePropsMutation extends Polymer.Element {
            static get is() { return 'multiple-props-mutation' }
        
	        static get properties(){
	            return {
	               name :{
	                   type: String,
	                   notify: true
	               },
	               message :{
	                   type: String,
	                   notify: true
	               },
	            };
	        }
       }
        customElements.define(MultiplePropsMutation.is, MultiplePropsMutation);
    </script>
</dom-module>
