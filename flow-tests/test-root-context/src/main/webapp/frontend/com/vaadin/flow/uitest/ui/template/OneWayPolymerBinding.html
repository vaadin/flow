<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">
<link rel="import" href="/frontend/bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="my-one-way-template">
    <template>
        <div id="messageDiv">[[message]]</div>
        <div id="titleDiv">[[title]]</div>
        <button on-click="changeModelValue" id="changeModelValue">Change model value</button>

        <template is="dom-if" if="[[!title]]">
            <div id="titleDivConditional"></div>
        </template>
        <template is="dom-if" if="[[!nonExistingProperty]]">
            <div id="nonExistingProperty"></div>
        </template>
    </template>
    <script>
        class MyTemplate extends Polymer.Element {
            static get is() { return 'my-one-way-template' }
        }
        customElements.define(MyTemplate.is, MyTemplate);
    </script>
</dom-module>
