<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="vaadin-grid-view">
    <template>
        <vaadin-grid id="patients" items="[[patients]]" active-item="{{activePatient}}" style="width:100px;display:inline-block;">
            <vaadin-grid-column>
              <template class="header">Name</template>
              <template>[[item.name]]</template>
            </vaadin-grid-column>
        </vaadin-grid>
        
        <vaadin-grid id="messages" items="[[messages]]" active-item="{{activeMessage}}" style="width:100px;display:inline-block;">
            <vaadin-grid-column>
              <template class="header">Message</template>
              <template>[[item]]</template>    
            </vaadin-grid-column>
        </vaadin-grid>
        
        <label id="selected" style="display:block;">[[selected]]</label>
    </template>
    <script>
        class VaadinGridView extends Polymer.Element {
            static get is() { return 'vaadin-grid-view' }
            
        }
        customElements.define(VaadinGridView.is, VaadinGridView);
    </script>
</dom-module>
