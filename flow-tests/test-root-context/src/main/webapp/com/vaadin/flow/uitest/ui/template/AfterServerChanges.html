<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="after-server-changes">
    <template>
        <div id="text">[[text]]</div>
        <div id="count">[[count]]</div>
        <div id="delta">[[delta]]</div>
    </template>
    <script>
        class AfterServerChanges extends Polymer.Element {
            static get is() { return 'after-server-changes' }

            static get properties(){
                return {
                   count: {
                       type: Number,
                       value: 0
                   },
                   old: {
                       type: String,
                       value: ""
                   },
                   delta: {
                       type: Boolean,
                       value: false
                   }
                }
            }

            afterServerUpdate(){
                this.delta = this.old != this.text;
                this.count++;
                this.old = this.text;
            }
        }
        customElements.define(AfterServerChanges.is, AfterServerChanges);
    </script>
</dom-module>
