<link rel="import" href="/v2/bower_components/polymer/polymer.html">

<dom-module id="list-inside-list-binding">
    <template>
        <dom-repeat items="[[nestedMessages]]">
            <template>
                <div on-click="selectedItems">
                    <dom-repeat items="[[item]]">
                        <template>
                            <div class='submsg' on-click="test">[[item.text]]</div>
                        </template>
                    </dom-repeat>
                </div>
            </template>
        </dom-repeat>
    </template>
    <script>
        class ListInsideListBinding extends Polymer.Element {
            static get is() {
                return 'list-inside-list-binding'
            }

            test(e) {
                console.log(e.model.item);
            }
        }
        customElements.define(ListInsideListBinding.is, ListInsideListBinding);
    </script>
</dom-module>
