<link rel="import" href="/v2/bower_components/polymer/polymer.html">

<dom-module id="employees-list">
    <template>
        <table>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Email</th>
            </tr>
            <dom-repeat items="[[employees]]">
                <template>
                    <tr on-click="handleClick" id="[[item.name]]">
                        <td>{{item.name}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.email}}</td>
                    </tr>
                </template>
            </dom-repeat>
        </table>
        <div id="eventIndex">[[eventIndex]]</div>
        <div id="repeatIndex">[[repeatIndex]]</div>
    </template>
    <script>
        class EmployeesList extends Polymer.Element {
            static get is() {
                return 'employees-list'
            }
        }
        customElements.define(EmployeesList.is, EmployeesList);
    </script>
</dom-module>
