<script type="text/javascript">
    // Cannot use blocking.js code, because Flow does not guarantee *.js and *.html dependencies import order.
    function blockingHtml() {
        const div = document.createElement("div");
        div.className = "dependenciesTest";
        div.textContent = "blocking.html";
        document.body.appendChild(div);
    }
    blockingHtml();
</script>
