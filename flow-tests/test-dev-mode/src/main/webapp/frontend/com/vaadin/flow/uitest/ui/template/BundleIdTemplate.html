<!-- This bundle mixes the content of ParentIdTemplate.html and ChildIdTemplate.html -->
<!-- Using an absolute URL is a bad practice, but the nesting depth here makes it incovenient traverse up with ../.. -->
<link rel="import" href="/frontend/bower_components/polymer/polymer-element.html">

<dom-module id="parent-id-template-bundled">
    <template>
        <style>
            :host {
                width: 100%;
                padding: 10px;
            }
        </style>
        <div>Parent Template</div>

        <child-id-template-bundled id="child"></child-id-template-bundled>

    </template>
    <script>
        class ParentIdTemplateBundled extends Polymer.Element {
            static get is() { return 'parent-id-template-bundled' }
           
        }
        customElements.define(ParentIdTemplateBundled.is, ParentIdTemplateBundled);
    </script>
</dom-module>
<!-- This other module is here just to force having a different template with an element with the id "text" inside it -->
<dom-module id="other-id-template-bundled">
    <template>
        <div style="padding: 10px; border: 1px solid black">
            <div>Other template</div>
            <span id="text"></span>
        </div>
    </template>
    <script>
        class OtherIdTemplateBundled extends Polymer.Element {
            static get is() { return 'other-id-template-bundled' }
           
        }
        customElements.define(OtherIdTemplateBundled.is, OtherIdTemplateBundled);
    </script>
</dom-module>
<dom-module id="child-id-template-bundled">
    <template>
        <div style="padding: 10px; border: 1px solid black">
            <div>Child template</div>
            <div id="text"></div>
        </div>
    </template>
    <script>
        class ChildIdTemplateBundled extends Polymer.Element {
            static get is() { return 'child-id-template-bundled' }
           
        }
        customElements.define(ChildIdTemplateBundled.is, ChildIdTemplateBundled);
    </script>
</dom-module>
