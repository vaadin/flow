<!doctype html>

<head>
  <script type="text/javascript" src="/frontend/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href='/vaadin/web-component/preserve-on-refresh.html'>
  <link rel="import" href='/vaadin/web-component/no-preserve-on-refresh.html'>
</head>

<body>
  <p>
    "preserve-on-refresh" components have @PreserveOnRefresh annotations.<br>
    "no-preserve-on-refresh" does not have @PreserveOnRefresh annotation.
    <br><br>
  </p>
  <!--
    component order matters! It has to reflect that of
    preserveOnRefreshSecondary.html when it comes to preserve-on-refresh
    elements
  -->
  <preserve-on-refresh id="modified"></preserve-on-refresh>
  <preserve-on-refresh id="unmodified"></preserve-on-refresh>
  <no-preserve-on-refresh id="nopreserve"></no-preserve-on-refresh>
  <preserve-on-refresh></preserve-on-refresh>
</body>
