<!doctype html>

<head>
  <script type="text/javascript" src="/frontend/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="/vaadin/web-component/property-update.html">
</head>

<body>
  <p>
    Web components updates property as a response to a button click.
  </p>

  <property-update id="counter" clicks="0"></property-update>
  <p id="count">0</p>
  <p id="json">0</p>

  <script>
    var counter = document.getElementById("counter");
    var count = document.getElementById("count");
    var json = document.getElementById("json");

    counter.addEventListener("clicks-changed", function(event) {
      count.innerHTML = counter.clicks;
    });

    counter.addEventListener("clicks-json-changed", function(event) {
      json.innerHTML = counter["clicksJson"].counter;
    });
  </script>

</body>
