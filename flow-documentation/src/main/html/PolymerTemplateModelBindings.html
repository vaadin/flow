<dom-module id="my-template">
    <template>
        <div>[[hostProperty]]</div>
    </template>
    <script>
        class MyTemplate extends Polymer.Element {
            static get is() {return 'my-template'}
        }
        customElements.define(MyTemplate.is, MyTemplate);
    </script>
</dom-module>
